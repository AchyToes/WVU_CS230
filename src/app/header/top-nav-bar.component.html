<header>
    <body bs-body-color="#09132c">
<div class="top-nav-bar" role="toolbar">
    <div class="left-nav-item">
    <div class="default_user_image">
        <img 
        width="30"
        height="30"
        alt="default_user_image.png"
        src="../../assets/default_user_avatar.png"/>
    </div>
    
    <form>
        <div class="row-cols-auto" style="margin-right: 10px; background-color: #f2f6fa;">
            <div class="col-auto" style="margin: 12px 0; height: 44px; padding: 4px 10px; font-size: 12px; line-height: 1.5;">
                <div class="jss97">
                    <select class="form-control" id="sel1" style="background-color: #f2f6fa; border-color: #f2f6fa;">
                        <option selected="1">Individual</option>
                        <option value="2">IRA(-)</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#09132c" class="bi bi-envelope-fill" viewBox="0 0 16 16">
        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
      </svg>
      <div class="Spacing-Element"></div>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#09132c" class="bi bi-bell-fill" viewBox="0 0 16 16">
        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
      </svg>
      <div class="Spacing-Elementii"></div>
      <div class="popper_image">
        <img 
        width="22"
        height="22"
        alt="popper.png"
        margin-top=5px
        src="../../assets/popper.png"/>
    </div>
</div>   

<div class="right-nav-item">
    <span class="search-container">
        <form #searchForm="ngForm"(ngSubmit)="onUpdateSearch(searchForm.value)">
            <input class="webull_search" type="search" placeholder="Symbol/Name" ngModel name="0">
        </form>
    </span>
    <div *ngIf='stocks != undefined'>
        <div class="stock-search" *ngFor="let stock of stocks;">
            <app-stock-search
            name={{stock.name}} 
            index={{stock.index}}>
            </app-stock-search>
        </div>
    </div>
</div>   
</div>
</body>
</header>
